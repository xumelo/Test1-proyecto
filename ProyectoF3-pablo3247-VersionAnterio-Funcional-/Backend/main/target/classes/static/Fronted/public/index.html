<html lang="es">
<head>

  <title>Login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="login-container">
  <h1>Login</h1>

    <input type="password" placeholder="Contraseña" required>

  <div id="root"></div>
  <!-- Botones adicionales -->
  <div class="navigation-buttons">
    <button onclick="window.location.href='formulario.html'">Ir a Formulario</button>
    <button onclick="window.location.href='visor.html'">Ir a Visor</button>
  </div>
</div>
</body>
</html>
